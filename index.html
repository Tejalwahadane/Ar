<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <button id="enter-ar" style="position: absolute; top: 20px; left: 20px; z-index: 100; padding: 10px;">
        Enter AR
    </button>

    <script>
        let scene, camera, renderer;

        async function startAR() {
            if (navigator.xr) {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });
                    const gl = document.createElement('canvas').getContext('webgl', { xrCompatible: true });

                    renderer = new THREE.WebGLRenderer({ canvas: gl.canvas, alpha: true });
                    renderer.xr.enabled = true;
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    document.body.appendChild(renderer.domElement);

                    session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    renderer.xr.setReferenceSpaceType('local-floor');

                    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
                    scene.add(light);

                    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.set(0, 0.1, -1);
                    scene.add(cube);

                    function renderFrame(time, frame) {
                        renderer.render(scene, camera);
                        session.requestAnimationFrame(renderFrame);
                    }
                    
                    session.requestAnimationFrame(renderFrame);
                } catch (err) {
                    console.error("Error starting WebXR:", err);
                }
            } else {
                alert("WebXR not supported on this device.");
            }
        }

        document.getElementById("enter-ar").addEventListener("click", startAR);
    </script>
</body>
</html>
