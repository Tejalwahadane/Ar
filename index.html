<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <button id="enter-ar" style="position: absolute; top: 20px; left: 20px; z-index: 100; padding: 10px;">
        Enter AR
    </button>

    <script>
        let scene, camera, renderer, xrRefSpace, session;

        async function startAR() {
            if (navigator.xr) {
                try {
                    session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });

                    // Create WebGL context
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl', { xrCompatible: true });
                    document.body.appendChild(canvas);

                    // Initialize renderer
                    renderer = new THREE.WebGLRenderer({ canvas: gl.canvas, alpha: true });
                    renderer.xr.enabled = true;

                    // Set up AR session rendering
                    session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

                    // Create the scene and camera
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
                    scene.add(camera);

                    // Lighting
                    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
                    scene.add(light);

                    // Create a red cube
                    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                    const cube = new THREE.Mesh(geometry, material);

                    // Ensure the cube is placed in front of the camera
                    cube.position.set(0, 0, -1);
                    scene.add(cube);

                    // Request reference space
                    session.requestReferenceSpace('local-floor').then((refSpace) => {
                        xrRefSpace = refSpace;
                        session.requestAnimationFrame(renderFrame);
                    });

                    // Render function
                    function renderFrame(time, frame) {
                        let pose = frame.getViewerPose(xrRefSpace);
                        if (pose) {
                            let view = pose.views[0];

                            // Position camera at AR origin
                            camera.matrix.fromArray(view.transform.matrix);
                            camera.matrix.decompose(camera.position, camera.quaternion, camera.scale);

                            // Render the scene
                            renderer.render(scene, camera);
                        }
                        session.requestAnimationFrame(renderFrame);
                    }

                } catch (err) {
                    console.error("Error starting WebXR:", err);
                }
            } else {
                alert("WebXR is not supported on this device.");
            }
        }

        document.getElementById("enter-ar").addEventListener("click", startAR);
    </script>
</body>
</html>
